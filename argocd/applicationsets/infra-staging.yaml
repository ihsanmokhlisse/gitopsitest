apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitopsi-e2e-test-infra-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/ihsanmokhlisse/gitopsitest
    targetRevision: HEAD
    path: infrastructure/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: gitopsi-e2e-test-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

